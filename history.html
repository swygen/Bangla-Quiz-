<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লোডিং সমস্যা</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500;700&family=Material+Symbols+Rounded" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Hind Siliguri', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    .material-symbols-rounded {
      font-size: 48px;
      color: #FFD700;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 17px;
      margin-bottom: 10px;
      color: #ddd;
    }

    .countdown {
      font-size: 30px;
      color: #00FFC6;
      font-weight: bold;
      margin: 20px 0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
      .countdown {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <span class="material-symbols-rounded">warning</span>
    <h1>সাইট লোড হচ্ছে না</h1>
    <p>কিছু টেকনিক্যাল সমস্যার কারণে পেজটি এই মুহূর্তে লোড করা যাচ্ছে না।</p>
    <p>আমরা দ্রুত সমাধানের জন্য কাজ করছি। অনুগ্রহ করে ধৈর্য ধরুন।</p>
    <div class="countdown" id="countdown">৫</div>
    <p>আপনাকে Home পেজে রিডাইরেক্ট করা হবে...</p>
  </div>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>

</body>
</html>
